<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>robox.js</title>
<script src="../robox.js"></script>
<script src="../message.js"></script>
<script src="../jsonProtocol.js"></script>
<script src="../consoleAdapter.js"></script>
<script src="../httpClientAdapter.js"></script>
<script src="../webSocketAdapter.js"></script>
<script src="../restfulProtocol.js"></script>
</head>
<body>
   <script>
      
      var myRobox = new Robox();
      
      myRobox.handleMessage = function(message)
      {
         console.log("Got message: " + message.messageId);
      }
      myRobox.onConnected = function()
      {
         console.log("Connected!");
      }
      myRobox.onDisconnected = function()
      {
         console.log("Disconnected!");
      }
      myRobox.onError = function()
      {
         console.log("Error!");
      }
      
      var ipAddress = "10.1.50.26";
      var port = 1975;

   </script>
   
   <button onclick="myRobox.connect(ipAddress, port)">Connect</button>
   <button onclick="myRobox.disconnect()">Disconnect</button>
   <button onclick="myRobox.motor('motor1', 55)">Motor</button>
   <button onclick="myRobox.motorPair(55, 0)">Motor Pair</button>
   <button onclick="myRobox.ping()">Ping</button>
</body>
</html>
